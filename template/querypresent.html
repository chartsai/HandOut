{% extends "base.html" %}

{% block head %}
<!-- TODO head-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/querypresent.css">

{% end %}

{% block body %}


<div class="container">
	<header>
	<h1><span class="em-word">N</span>earby <span class="em-word">P</span>resentation</h1>
	</header>

  {% for i in presents %}
	

	   <!-- <div class="slidecase" style="background-image: url('{{i.img_url}}');"> -->


    <div class="slidecase">
    <img class="layerdown" width="100%" src="{{i.img_url}}">
    <div class="layerup">
    <a href="/present/{{i.p_key}}"><h3>
    	Title: {{i.title}} <br />
    	Owner: {{i.owner}} <br />
		Distance: {{i.distance_string}}
    </h3></a>
    </div>
    </div>


    
  {% end %}
</div>


{% end %}
